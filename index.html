<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* Fullscreen YouTube Video */
        .youtube-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .youtube-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Dunkler Overlay für bessere Lesbarkeit (optional) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- YouTube Video (UNLISTED) - hier deine URL einfügen -->
    <div class="youtube-container">
        <!-- Ersetze DEINE_YOUTUBE_ID durch die ID deines ungelisteten Videos -->
        <iframe 
            class="youtube-video"
            src="https://youtu.be/En5P6ZcLViE"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Optional: Dunkler Overlay -->
    <div class="overlay"></div>
</body>
</html>
